<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- SEO Optimized Meta Description -->
  <meta name="description" content="EasyMarket is a powerful AI powered e-commerce platform offering seamless solutions for businesses with buyer or personal and enterprise apps, and an admin portal. Download the EasyMarket apps today to streamline your business operations and reach more customers globally and in your locality" />
  
  <!-- Keywords for SEO -->
  <meta name="keywords" content="EasyMarket, e-commerce platform, enterprise app, buyer app, personal app, buy, sell, online marketplace, business solutions, nearby, neighborhood" />
  
  <!-- Theme and Apple Touch -->
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!-- Title for SEO -->
  <title>EasyMarket - Empower Your Business and shopping experience with Seamless E-commerce Solutions</title>
  
  <!-- Schema Markup for AI -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "EasyMarket",
    "url": "https://www.easymarket.com",
    "logo": "https://www.easymarket.com/logo.png",
    "description": "EasyMarket is a leading e-commerce platform offering online solutions for businesses through its buyer, enterprise, and admin apps.",
    "sameAs": ["https://www.facebook.com/easymarket", "https://www.twitter.com/easymarket"]
  }
  </script>

  <!-- OpenGraph for Social Sharing -->
  <meta property="og:title" content="EasyMarket - Your All-in-One E-commerce Platform" />
  <meta property="og:description" content="Download the EasyMarket apps for enterprise and personal use. With AI, seamlessly buy from your locality and globally. Start selling online and managing your business seamlessly." />
  <!-- <meta property="og:image" content="https://www.easymarket.com/logo.png" /> -->
  <meta property="og:url" content="https://www.easymarket.com" />
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
